<table class="table table-hover">
  <thead>
    <th ng-repeat="prop in properties">
      {{prop.readable}}
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="obj in collection">
      <td ng-repeat="prop in properties">
        {{obj[prop.key] | readable:collectionCtrl.getReadable(prop)}}
      </td>
    </tr>
  </tbody>
</table>
